version: "3.7"

services:
  alvtime-web-api:
    user: vscode
    tty: true
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/usr/src/app:delegated
    links:
      - mssql-db
    ports:
      - "5000:5000"

  mssql-db:
    build: ../AlvTime.Persistence/Database
    volumes:
      - ./Database/:/scripts/
    expose:
      - 1433
    ports:
      - "1433:1433"
